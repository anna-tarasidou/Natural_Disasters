<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #BEEF9E;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #A6C36F;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(51, 81, 69, 1);
        }

        h1, h3 {
            text-align: center;
            color: #1E352F;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #335145;
        }

        th {
            background-color: #335145;
            color: #BEEF9E;
            padding: 8px;
        }

        td {
            padding: 8px;
            text-align: center;
        }

        pre {
            background: #BEEF9E;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #1E352F;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="'Results for ' + ${result.answer.countryName} + ' - ' + ${result.answer.disasterTypeString}"></h1>

        <h3>Measurements (Year - Incidents)</h3>
        <table>
            <tr><th>Year</th><th>Incidents</th></tr>
            <tr th:each="m : ${result.answer.measurements}">
                <td th:text="${m.first}"></td>
                <td th:text="${m.second}"></td>
            </tr>
        </table>

        <h3>Descriptive Statistics</h3>
        <pre th:text="${descriptiveStats}"></pre>

        <h3>Regression Results</h3>
        <pre th:text="${regression}"></pre>

        <a href="/disasters">New Search</a>
    </div>
</body>
</html>
