<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Natural Disaster Search Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #BEEF9E;
        }

        h1 {
            color: #1E352F; 
        }

        .option-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .option {
            padding: 20px;
            border: 1px solid #335145; 
            border-radius: 10px;
            width: 250px;
            background-color: #A6C36F; 
            transition: 0.3s ease;
            box-shadow: 2px 2px 5px rgba(51, 81, 69, 1);
        }

        .option:hover {
            background-color: #828C51; 
            transform: scale(1.05);
            box-shadow: 4px 4px 10px rgba(51, 81, 69, 1);
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #335145; 
            color: #BEEF9E; 
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 1px 1px 4px rgba(51, 81, 69, 1);
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #1E352F; 
        }
    </style>
</head>
<body>
    <h1>Search Natural Disasters</h1>

    <div class="option-container">
        <div class="option">
            <h3>Search by Country & Type</h3>
            <p>Find disasters in a specific country and type.</p>
            <a th:href="@{/disasters/search/form}" class="button">Go to Search</a>
        </div>

        <div class="option">
            <h3>Search by Year Range</h3>
            <p>Search disasters in a range of years.</p>
            <a th:href="@{/disasters/searchRange/form}" class="button">Search with Range</a>
        </div>
    </div>
</body>
</html>
