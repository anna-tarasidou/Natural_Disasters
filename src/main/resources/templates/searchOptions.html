<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Natural Disaster Search Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #dff6f0; /* πολύ απαλό pastel mint */
        }

        h1 {
            color: #6b5b95; /* pastel purple */
        }

        .option-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .option {
            padding: 20px;
            border: 1px solid #d7c9e3; /* soft pastel border */
            border-radius: 10px;
            width: 250px;
            background-color: #e6e2f0; /* pastel lavender */
            transition: 0.3s ease;
            box-shadow: 2px 2px 5px rgba(107, 91, 149, 0.2);
        }

        .option:hover {
            background-color: #c8c3e6; /* slightly darker pastel lavender */
            transform: scale(1.05);
            box-shadow: 4px 4px 10px rgba(107, 91, 149, 0.3);
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f7cac9; /* pastel pink */
            color: #6b5b95; /* pastel purple */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 1px 1px 4px rgba(247, 202, 201, 0.6);
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #f2a1a0; /* deeper pastel pink */
        }
    </style>
</head>
<body>
    <h1>Search Natural Disasters</h1>

    <div class="option-container">
        <div class="option">
            <h3>Search by Country & Type</h3>
            <p>Find disasters in a specific country and type.</p>
            <a th:href="@{/disasters/search/form}" class="button">Go to Search</a>
        </div>

        <div class="option">
            <h3>Search by Year Range</h3>
            <p>Search disasters in a range of years.</p>
            <a th:href="@{/disasters/searchRange/form}" class="button">Search with Range</a>
        </div>
    </div>
</body>
</html>
