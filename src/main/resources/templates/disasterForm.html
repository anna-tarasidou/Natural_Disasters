<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Natural Disaster Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dff6f0; /* πολύ απαλό pastel mint */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(107, 91, 149, 0.2); /* pastel purple shadow */
        }

        h1, h3 {
            text-align: center;
            color: #6b5b95; /* pastel purple */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #6b5b95; /* pastel purple */
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #d7c9e3; /* soft pastel border */
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #f7cac9; /* pastel pink */
            color: #6b5b95; /* pastel purple */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 1px 1px 4px rgba(247, 202, 201, 0.6);
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #f2a1a0; /* deeper pastel pink */
        }

        .error {
            color: #e57373; /* pastel red */
            text-align: center;
            margin-bottom: 10px;
        }

        hr {
            margin: 30px 0;
            border: 1px solid #d7c9e3; /* pastel border */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Natural Disasters</h1>

        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/disasters/search}" method="post">
            <label>Country:</label>
            <input type="text" name="country" required/>

            <label>Disaster Type:</label>
            <input type="text" name="disasterType" required/>

            <button type="submit">Search</button>
        </form>

        <hr/>
    </div>
	<br/>
	    <a href="/disasters/options">Back to Options</a>
</body>
</html>
