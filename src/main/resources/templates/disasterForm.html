<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Natural Disaster Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #444;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #1565c0;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        hr {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Natural Disasters</h1>

        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/disasters/search}" method="post">
            <label>Country:</label>
            <input type="text" name="country" required/>

            <label>Disaster Type:</label>
            <input type="text" name="disasterType" required/>

            <button type="submit">Search</button>
        </form>

        <hr/>
    </div>
</body>
</html>
