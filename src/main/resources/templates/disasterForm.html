<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Natural Disaster Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #BEEF9E; 
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #A6C36F;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(51, 81, 69, 1); 
        }

        h1, h3 {
            text-align: center;
            color: #1E352F;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #1E352F; 
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #1E352F; 
            border-radius: 5px;
        }

        button {
            margin-top: 18px;
            width: 103%;
            padding: 10px;
            background-color: #BEEF9E; 
            color: #1E352F; 
            border: 0.5px solid #1E352F;;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 1px 1px 4px rgba(51, 81, 69, 1);
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #828C51; 
        }

        .error {
            color: #e57373; 
            text-align: center;
            margin-bottom: 10px;
        }

        hr {
            margin: 30px 0;
            border: 1px solid #335145; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Natural Disasters</h1>

        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/disasters/search}" method="post">
            <label>Country:</label>
            <input type="text" name="country" required/>

            <label>Disaster Type:</label>
            <input type="text" name="disasterType" required/>

            <button type="submit">Search</button>
        </form>

        <hr/>
    </div>
	<div style="text-align: center; margin-top: 20px;">
    <a href="/disasters/options" style="color: #335145; font-weight: bold;">Back to Options</a>
    </div>


</body>
</html>
